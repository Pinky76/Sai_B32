    var profile = {
        fn : '',

    profile.hobies.push(newHobbie);

    function DisplayProfile() {
    profile.fn = document.getElementById("firstName").value;
    profile.ln = document.getElementById("lastName").value;
    profile.gender = document.querySelector(
          'input[name="gender"]:checked'
        ).value;
    profile.dob = document.getElementById("DOB").value;
    profile.email = document.getElementById("email").value;
    profile.contact = document.getElementById("phNum").value;
    const hobbies = document.querySelectorAll(
          'input[name="hobbies"]:checked'
        );
    hobbies.forEach((hobby) => {
          profile.hobies.push(hobby.value);
    });
    document.getElementById("fn").innerHTML = `First Name : ${profile.fn}`;
    document.getElementById("ln").innerHTML = `Last Name : ${profile.ln}`;
    document.getElementById("displayGender").innerHTML = `Gender: ${profile.gender}`;
    document.getElementById("dob").innerHTML = `Date Of Birth : ${profile.dob}`;
    document.getElementById("eid").innerHTML = `Email Id : ${profile.email}`;
    document.getElementById("phn").innerHTML = ` Phone Number : ${profile.contact}`;
    document.getElementById("hobbies").innerHTML = `Hobbies : ${profile.hobies}`;
    document.getElementById("firstName").value = ''
    document.getElementById("lastName").value = ''
    document.getElementById("DOB").value = ''
    document.getElementById("email").value = '' 
    document.getElementById("phNum").value = ''
}
  </script>
