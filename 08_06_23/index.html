<html>
<body>

<script>
Array.prototype.FindSecondSmallestNum = function(secondLargest) {
    array.sort();
    for(let i = 0; i < array.length; i++){
        console.log(array[i]);
    }
};
const array = [254,768,989,111,654,444];
document.getElementById("object").innerHTML =  array;
let secondLargest = 0;
array.FindSecondSmallestNum(secondLargest);

document.getElementById("second").innerHTML =  array[array.length - 2];
